<!DOCTYPE html>
<html lang="pt-br" ng-app="app">
    <head>
        <meta charset="UTF-8">
        <title>Fundamentos de AngularJS</title>
        <script src="node_modules/angular/angular.js"></script>
        <script>
            angular.module("app", [])
            angular.module('app').component('campotexto', {
                bindings: {
                    id: '@',
                    label: '@',
                    model: '='
                },
                template: `
                    <label for="{{ $ctrl.id }}">{{ $ctrl.label }}</label>
                    <input id="{{ $ctrl.id }}" ng-model="$ctrl.model"></input>
                `
            })
            angular.module('app').controller('MeuController', function() {
                const self = this
                self.name = 'An√¥nimo'
            })
        </script>
    </head>
    <body>
        <div ng-controller="MeuController as ctrl">
            <h1>{{ ctrl.name }}</h1>
            <campotexto id="nome" label="Digite seu nome" model="ctrl.name">
        </div>
    </body>
</html>
