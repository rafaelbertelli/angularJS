<!DOCTYPE html>
<html lang="pt-br" ng-app="app">
    <head>
        <meta charset="UTF-8">
        <title>Fundamentos de AngularJS</title>
        <script src="node_modules/angular/angular.js"></script>
        <script>
            angular.module("app", [])
            angular.module('app').directive('meuRelogio', function() {
                return {
                    restrict: 'AE',
                    template: `<h3>${new Date}</h3>`
                }
            })
        </script>
    </head>
    <body>
        <h1>Atributo</h1>
        <div meu-relogio></div>
        <hr>
        <h1>Elemento</h1>
        <meu-relogio></meu-relogio>
    </body>
</html>
